<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mau Mau! v0.1</title>
    <link rel="stylesheet" href="styles/design.css" />
    <script src="scripts/script.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Mau Mau - the card game</h1>
      <h4 id="header-version"></h4>
    </header>

    <nav>
      <button id="button-new-game">New game</button>
      <button id="button-game-rules">Modify rules</button>
      <button id="button-undo">Undo last move</button>
      <button id="button-best-games">Top Ten</button>
    </nav>

    <main>
      <div id="left-player">
        <p id="left-player-cards">Cards on hand</p>
        <p id="left-player-name"></p>
      </div>

      <div id="piles">
        <div id="draw-pile"></div>
        <div id="discard-pile"></div>
      </div>

      <div id="right-player">
        <p id="right-player-cards">Cards on hand</p>
        <p id="right-player-name"></p>
      </div>

      <div id="player">
        <div id="player-name"></div>
        <div id="player-cards"></div>
        <div id="player-commands">
          <button>Mau</button>
          <button>I give up.</button>
        </div>
      </div>
      
    </main>
  </body>
</html>
